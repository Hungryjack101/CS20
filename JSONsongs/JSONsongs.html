<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="JSONsongs.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>The Ye Train Wedding Band</h1>
    <div class="full" id="fullstring"></div>
    <div class="list" id="lister"></div>
    <script language="javascript">
        var songslist;
        $.get("https://hungryjack101.github.io/CS20/JSONsongs/JSONsongs.json", function(nice) {
            document.getElementById("fullstring").innerHTML = JSON.stringify(nice);
            songslist = JSON.parse(JSON.stringify(nice));
            var result = "<strong>Songs:</strong><br><br>";
            for (let i = 0; i < 10; i++) {
                result += "<strong>" + songslist[i].name + "</strong><br>" + songslist[i].artist + "<br>" + songslist[i].genre + "<br>" + songslist[i].year + "<br><br>";
            }
            document.getElementById("lister").innerHTML = result;
        })
    </script>
    <div class="input">
        <form>
            <label for="genre">Genre: </label>
                <select name="genre" id="genre" class="submit">
                    <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
                    <option value="R&amp;B/Soul">R&amp;B/Soul</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                </select>
                <br>
        </form>
        <input type="submit" class="submit" value="Filter" onclick="serial()"><br />
    </div>
    <div class="filtered" id="filtered"></div>
    <script language="javascript">
        var nicer;
        $.get("https://hungryjack101.github.io/CS20/JSONsongs/JSONsongs.json", function(nice) {
            nicer = JSON.parse(JSON.stringify(nice));
        })
        function loopy(nicer, genre) {
            var songs = "<br><br><strong>Filtered Songs:</strong><br>";
            for (let i = 0; i < 10; i++) {
                if (nicer[i].genre == genre) {
                    songs += nicer[i].name + "<br>";
                }
            }
            return songs;
        }
        function serial() {
            if (document.getElementById("genre").value == "Hip-Hop/Rap") {
                document.getElementById("filtered").innerHTML = loopy(nicer, "Hip-Hop/Rap");
            } else if (document.getElementById("genre").value == "R&B/Soul") {
                document.getElementById("filtered").innerHTML = loopy(nicer, "R&amp;B/Soul");
            } else if (document.getElementById("genre").value == "Rock") {
                document.getElementById("filtered").innerHTML = loopy(nicer, "Rock");
            } else if (document.getElementById("genre").value == "Pop") {
                document.getElementById("filtered").innerHTML = loopy(nicer, "Pop");
            }
        }
    </script>
</body>
</html>
