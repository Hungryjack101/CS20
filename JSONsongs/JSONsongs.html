<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="JSONsongs.css">
</head>
    <body>
        <h1>The Ye Train Wedding Band</h1>
        <form>
            Genre: <input type= 'drop' id='genrechoice' value = 'Choose' class = "category"><br />
            <input type = 'button' class = "submit" value = 'Go!' onclick = 'checker()'><br />
        </form>
        <p id="s"></p>
        <script language="javascript">
            let text = '{"songlist": [{"name":"Off The Grid", "artist":"Kanye West", "genre":"Hip-Hop/Rap", "year":"2021"},' +
            '{"name":"Closed on Sunday", "artist":"Kanye West", "genre":"Hip-Hop/Rap", "year":"2019"},' +
            '{"name":"Power", "artist":"Kanye West", "genre":"Hip-Hop/Rap", "year":"2010"},' +
            '{"name":"pushin P (feat. Young Thug)", "artist":"Gunna", "genre":"Hip-Hop/Rap", "year":"2022"},' +
            '{"name":"Ego Death (feat. Kanye West, FKA twigs &amp; Skrillex)", "artist":"Ty Dolla $ign", "genre":"R&amp;B/Soul", "year":"2020"},' +
            '{"name":"Gasoline", "artist":"The Weeknd", "genre":"R&amp;B/Soul", "year":"2022"},' +
            '{"name":"Call the Coroner", "artist":"Future", "genre":"Hip-Hop/Rap", "year":"2019"},' +
            '{"name":"The Rumbling", "artist":"SiM", "genre":"Rock", "year":"2022"},' +
            '{"name":"Pretty Please", "artist":"Dua Lipa", "genre":"Pop", "year":"2020"},' +
            '{"name":"Houses of the Holy", "artist":"Led Zeppelin", "genre":"Rock", "year":"1975"}]}'
            const songs = JSON.parse(text);
            for (let i = 0; i < 10; i++) {
                document.getElementById("s").innerHTML = "<strong>" + songs.songlist[1].name
                    + "</strong><br />" + songs.songlist[1].artist;
            }
            
            
        </script>
    </body>
</html>
